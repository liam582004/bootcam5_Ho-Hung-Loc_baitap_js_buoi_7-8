<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số</label>
                <input type="number" id="inputNumber" class="form-control" />
                <br />
                <button class="btn btn-primary" onclick="themSo()">
                  Thêm số
                </button>
                <button class="btn btn-primary" onclick="tongSoDuong()">
                  1.Tổng số dương
                </button>
                <button class="btn btn-primary" onclick="demSoDuong()">
                  2.Đếm số dương
                </button>
                <button class="btn btn-primary my-3" onclick="soNhoNhat()">
                  3.Số nhỏ nhất
                </button>
                <button class="btn btn-primary my-3" onclick="soDuongNhoNhat()">
                  4.Số dương nhỏ nhất
                </button>
                <button class="btn btn-primary my-3" onclick="soChanCuoiCung()">
                  5.Số chẵn cuối cùng
                </button>
                <button class="btn btn-primary my-3" onclick="doiViTri()">
                  6.Đổi chỗ 2 giá trị
                </button>
                <br />

                <input
                  type="number"
                  id="pos1"
                  class="form-control d-none"
                  placeholder="Vị trí muốn đổi cho:"
                />
                <br />
                <input
                  type="number"
                  id="pos2"
                  class="form-control d-none"
                  placeholder="Vị trí muốn đổi cho:"
                />
                <br />
                <button
                  class="btn btn-danger my-3 d-none"
                  id="replace"
                  onclick="change()"
                >
                  Đổi
                </button>
                <button class="btn btn-primary my-3" onclick="sapXepTang()">
                  7.Sắp xếp tăng
                </button>
                <button class="btn btn-primary my-3" onclick="SNT()">
                  8.Nguyên tố đầu tiên
                </button>
                <button class="btn btn-primary my-3" onclick="soNguyen()">
                  9.Tìm lượng số nguyên
                </button>
                <button class="btn btn-primary my-3" onclick="duongAm()">
                  10.So sánh lượng số dương và số âm
                </button>
              </div>
            </div>
            <div class="card-footer text-muted">
              <div id="noti"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
